<div class="container-fluid card login-container">
  <h3 class="text-center mt-2">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let error of errorMsg">{{error}}</p>
  </div>

  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input [(ngModel)]=" registerRequest.firstname"  type="text" class="form-control" id="firstname" placeholder="Firstname">
  </div>

  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input [(ngModel)]=" registerRequest.lastname"  type="text" class="form-control" id="lastname" placeholder="Lastname">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input [(ngModel)]=" registerRequest.email"  type="email" class="form-control" id="email" placeholder="user@mail.com">
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input [(ngModel)]=" registerRequest.username"  type="text" class="form-control" id="username" placeholder="Username">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password"  type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create</em>
    </button>

    Already have an account?&nbsp;&nbsp;
    <button (click)="login()" type="button" class="btn btn-link">
      Login
    </button>


  </div>
</div>
